<mat-drawer-container>
  <mat-drawer class="tabs-navigation" mode="side" opened>
    <div>
      <app-side-navigation-stepper [steps]="steps()" [currentStep]="currentStep()"></app-side-navigation-stepper>
      <app-hexhexbutton (paste)="handleHexhexButtonClick()"></app-hexhexbutton>
      @if(FEATURE_FLAG_PORTAL_PASTEBOX) {
      <gem-demis-paste-box (dataPasted)="onClipboardDataPasted($event)"></gem-demis-paste-box>
      }
      @else {
        <app-paste-box (paste)="handlePasteBoxClick()"></app-paste-box>
      }
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar id="bedoccupancy-tab-headline">{{ headline() }}</mat-toolbar>
    <div id="bedoccupancy-tab-section-header" class="section-header">
      <h1>{{ currentStepHeadline() }}</h1>
      <div class="oval-label">
        Schritt {{ currentStep() + 1 }} von {{ maxNumberOfSteps() }}
      </div>
    </div>
    <div class="section-body">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
